<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video Conferencing</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="author" type="text/html" href="https://plus.google.com/+MuazKhan">
        <meta name="author" content="Muaz Khan">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="title" content="Video Conferencing" />
        <meta name="description" content="Video Conferencing using WebRTC." />
        <meta name="keywords" content="WebRTC, Video Conferencing, Demo, Example, Experiment" />
        <link rel="stylesheet" href="https://cdn.webrtc-experiment.com/style.css">
        <link href="https://cdn.webrtc-experiment.com/syntax/sh_style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body onload="sh_highlightDocument();">
            <section class="experiment">                
                <section>
                    <span>
                        Private ?? <a href="/video-conferencing/" target="_blank" title="Open this link in new tab. Then your conference room will be private!"><code><strong id="unique-token">#123456789</strong></code></a>
                    </span>
                    
                    <input type="text" id="conference-name">
                    <button id="setup-new-room" class="setup">Setup New Conference</button>
                </section>
                
                <!-- list of all available conferencing rooms -->
                <table style="width: 100%;" id="rooms-list"></table>
                
                <!-- local/remote videos container -->
                <div id="videos-container"></div>
            </section>
        
        <script src="https://cdn.webrtc-experiment.com/firebase.js"> </script>
        <script src="https://cdn.webrtc-experiment.com/RTCPeerConnection-v1.5.js"> </script>
        <script src="https://cdn.webrtc-experiment.com/video-conferencing/conference.js"> </script>
        
        <!-- script used to stylize video element -->
        <script src="https://cdn.webrtc-experiment.com/getMediaElement.min.js"> </script>

        <!-- code styling; below 4-scripts are useless for you! -->
        <script src="https://cdn.webrtc-experiment.com/syntax/sh_main.min.js" type="text/javascript"> </script>
        <script src="https://cdn.webrtc-experiment.com/syntax/sh_javascript.min.js" type="text/javascript"> </script>
        <script src="https://cdn.webrtc-experiment.com/syntax/sh_html.min.js" type="text/javascript"> </script>
        <script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
        <script src="https://cdn.webrtc-experiment.com/commits.js" async> </script>
    </body>
</html>
